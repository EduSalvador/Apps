<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>IPHONE CALCULATOR - CODING.SALVADOR</title>
</head>
<body>
    <div class="container">
        <div class="content-result">
            <p></p>
        </div>
        <div class="buttons-line">
            <button class="btn-calc" id="ac">AC</button>
            <button class="btn-calc">+/-</button>
            <button class="btn-calc" id="percent">%</button>
            <button class="btn-calc-symbol" id="division">รท</button>
        </div>
        <div class="buttons-line">
            <button class="btn-calc-number" id="one">1</button>
            <button class="btn-calc-number" id="two">2</button>
            <button class="btn-calc-number" id="three">3</button>
            <button class="btn-calc-symbol" id="multiplication">ร</button>
        </div>
        <div class="buttons-line">
            <button class="btn-calc-number" id="four">4</button>
            <button class="btn-calc-number" id="five">5</button>
            <button class="btn-calc-number" id="six">6</button>
            <button class="btn-calc-symbol" id="subtraction">-</button>
        </div>
        <div class="buttons-line">
            <button class="btn-calc-number" id="seven">7</button>
            <button class="btn-calc-number" id="eight">8</button>
            <button class="btn-calc-number" id="nine">9</button>
            <button class="btn-calc-symbol" id="sum">+</button>
        </div>
        <div class="buttons-line">
            <span>
                <button class="btn-big" id="zero">0</button>
            </span>
            <span>
                <button class="btn-calc-number" id="comma">,</button>
                <button class="btn-calc-symbol" id="equal">=</button>
            </span>
        </div>
    </div>
    <script src="assets/js/calculator.js"></script>
</body>
</html>
